server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;
    
    # 基本配置
    server_tokens off;
    
    # 處理所有請求
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }
    
    # 測試端點
    location /test.html {
        try_files /test.html =404;
    }
    
    # 健康檢查
    location /health {
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}